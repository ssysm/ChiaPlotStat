plugins {
    id 'java'
    id 'edu.sc.seis.launch4j' version '2.5.0'
}

group 'com.theeditorstudio'
version '1.0-SNAPSHOT'

launch4j {
    mainClassName = 'com.theeditorstudio.ChiaPlotStat.Application'
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
